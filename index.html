<!DOCTYPE html>
<html lang="th">
<head>

    <!-- Header -->

        <div class="container">
            <nav class="navbar">
                <a href="#" class="logo">อิ่มมี</a>
                <ul class="nav-links">

                    <li><a href="#">เกี่ยวกับเรา</a></li>
                    <li><a href="#">เมนู</a></li>

                    <li><a href="#">ติดต่อเรา</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-text">
            <h1>อิ่มไม่อั้น ไม่จำกัดเวลา</h1>
        </div>
    </section>

    <!-- Menu Section -->
    <section class="menu">
        <div class="container">
            <h2>เมนูชุดกลับบ้านอิ่มมี</h2>
            <div class="menu-grid">
                <!-- Menu Item -->
                <div class="menu-item">
                    <img src="images/set1.jpg" alt="ชุดหมูใหญ่">
                    <h3>ชุดหมูใหญ่</h3>
                    <p>399 บาท</p>
                </div>
                <div class="menu-item">
                    <img src="images/set2.jpg" alt="ชุดหมูเล็ก">
                    <h3>ชุดหมูเล็ก</h3>
                    <p>219 บาท</p>
                </div>
                <div class="menu-item">
                    <img src="images/set3.jpg" alt="ชุดเนื้อใหญ่">
                    <h3>ชุดเนื้อใหญ่</h3>
                    <p>419 บาท</p>
                </div>
                <!-- More items -->
            </div>
        </div>
    </section>

    <!-- Reviews Section -->
    <section class="reviews">
        <div class="container">
            <h2>รีวิวจากลูกค้า</h2>
            <div class="reviews-grid">
                <div class="review-card">
                    <p>"อร่อยมาก บริการดีเยี่ยม"</p>
                    <h4>- ลูกค้า 1</h4>
                </div>
                <div class="review-card">
                    <p>"วัตถุดิบสดใหม่"</p>
                    <h4>- ลูกค้า 2</h4>
                </div>
            </div>

    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 อิ่มมี ชาบู บุฟเฟต์</p>
        </div>
