<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>
    <link rel="stylesheet" href="navbar.css">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <!-- Logo -->
            <div class="logo">
                <img src="images/logo.png" alt="Logo">
                <span>อิ่มหมี</span>
                <small>Shabu & Buffet</small>
            </div>

            <!-- Navigation Links -->
            <nav class="nav-links">
                <a href="#" class="active">หน้าแรก</a>
                <a href="#">เกี่ยวกับอิ่มหมี</a>
                <a href="#">เมนูอิ่มหมี</a>
                <a href="#">อิ่มหมีสาขา</a>
                <a href="#">ติดต่อเรา</a>
                <a href="#">แฟรนไชส์อิ่มหมี</a>
            </nav>

            <!-- Social Media Icons -->
            <div class="social-icons">
                <a href="#"><img src="images/facebook-icon.png" alt="Facebook"></a>
                <a href="#"><img src="images/instagram-icon.png" alt="Instagram"></a>
                <a href="#"><img src="images/line-icon.png" alt="Line"></a>
            </div>
        </div>
    </header>
</body>
</html>
